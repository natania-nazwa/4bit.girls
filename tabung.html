    <!-- konten -->
    <div class="p-5 mb-2 text-dark">
      <div class="container ">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card p-4 mb-5">
              <h3 class="text-center">Kalkulator Hitung Tabung</h3>
              <div class="mb-3">
                <label for="jari" class="form-label">Jari-jari (r)</label>
                <input type="number" class="form-control" id="jari" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="tinggi" class="form-label">Tinggi (t)</label>
                <input type="number" class="form-control" id="tinggi">
              </div>
              <div class="d-grid gap-2">
                <button id="hitung" class="btn btn-primary" type="button">Hitung</button>
              </div>
              <hr>
              <div id="hasil"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $("#hitung").click(function(){
          let r = parseFloat($("#jari").val());
          let t = parseFloat($("#tinggi").val());

          if(isNaN(r) || isNaN(t) || r <= 0 || t <= 0){
            $("#hasil").html('<div class="alert alert-danger">Masukkan nilai yang valid!</div>');
            return;
          }

          let volume = Math.PI * r * r * t;
          let luasPermukaan = 2 * Math.PI * r * (r + t);
          let kelilingAlas = 2 * Math.PI * r;

          $("#hasil").html(`
            <div class="result mt-3">
              Volume Tabung = ${volume.toFixed(2)} <br>
              Luas Permukaan = ${luasPermukaan.toFixed(2)} <br>
              Keliling Alas = ${kelilingAlas.toFixed(2)}
            </div>
          `);
        });
      });
    </script>
